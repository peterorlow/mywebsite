<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peter Orlowski</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Peter Orlowski's personal website â€” Creative developer & designer showcasing fun games and projects." />
  <meta name="keywords" content="Peter Orlowski, developer, designer, snake game, portfolio, creative projects" />
  <meta name="author" content="Peter Orlowski" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      font-size: 3.5em;
      margin: 0;
      font-weight: 700;
    }
    header p {
      font-size: 1.3em;
      margin-top: 12px;
      color: #e0e0e0;
    }
    section {
      padding: 50px 25px;
      background-color: rgba(255, 255, 255, 0.05);
      margin: 40px auto;
      max-width: 900px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }
    section h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    footer {
      padding: 40px 20px;
      font-size: 0.95em;
      color: #ccc;
      background-color: rgba(0,0,0,0.2);
    }
    canvas {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      background: #000;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Peter Orlowski's Site</h1>
    <p>andrew smells</p>
  </header>

  <section id="snake">
    <h2>Play Snake</h2>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
  </section>

  <footer>
    &copy; 2025 Peter Orlowski. All rights reserved.
  </footer>

  <script>
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };
    let direction = null;

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some(segment => segment.x === headX && segment.y === headY)
      ) {
        clearInterval(game);
        alert("Game Over");
      }

      snake.unshift(newHead);
    }

    const game = setInterval(draw, 150);
  </script>

</body>
</html>
